<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Library Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: grey;
    }
  </style>
</head>
<h>
  
  <!-- navbar -->
 
  <!-- header -->
  <div class="container">
    <h1>Library Management System - Login</h1>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Handle form submission
    const form = document.getElementById('login-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      // Perform login validation (You can add your own logic here)
      if (role === 'user') {
        // User login
        if (username === 'user' && password === 'password') {
          alert('User login successful! Redirecting to user panel...');
          // Redirect to the user panel page
          window.location.href = 'userPanel.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      } else if (role === 'admin') {
        // Admin login
        if (username === 'admin' && password === 'password') {
          alert('Admin login successful! Redirecting to admin panel...');
          // Redirect to the admin panel page
          window.location.href = 'AdminPanel.html';
        } else {
          window.location.href = 'home.html'
        }
      } else {
        alert('Please select a role.');
      }
    });
  </script>
</html>
